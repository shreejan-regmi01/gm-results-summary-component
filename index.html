<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <section class="result">
        <h3 class="title">Your Result</h3>
        <div class="final-score">
          <p>76</p>
          <p>of 100</p>
          <!-- <span>76</span> -->
          <!-- <span>of 100</span> -->
        </div>
        <h1 class="verdict">Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3 class="title">Summary</h3>
        <ul class="scores">
          <li class="score reaction">
            <div class="score_type">
              <div class="score_type_icon">
                <img src="./assets/images/icon-reaction.svg" />
              </div>
              <div class="score_type_name">Reaction</div>
            </div>
            <div class="score_value">
              <span class="score__secured">80</span>
              <span class="score__total">/ 100</span>
            </div>
          </li>
          <li class="score memory">
            <div class="score_type">
              <div class="score_type_icon">
                <img src="./assets/images/icon-memory.svg" />
              </div>
              <div class="score_type_name">Memory</div>
            </div>
            <div class="score_value">
              <span class="score__secured">92</span>
              <span class="score__total">/ 100</span>
            </div>
          </li>
          <li class="score verbal">
            <div class="score_type">
              <div class="score_type_icon">
                <img src="./assets/images/icon-verbal.svg" />
              </div>
              <div class="score_type_name">Verbal</div>
            </div>
            <div class="score_value">
              <span class="score__secured">61</span>
              <span class="score__total">/ 100</span>
            </div>
          </li>
          <li class="score visual">
            <div class="score_type">
              <div class="score_type_icon">
                <img src="./assets/images/icon-visual.svg" />
              </div>
              <div class="score_type_name">Visual</div>
            </div>
            <div class="score_value">
              <span class="score__secured">72</span>
              <span class="score__total">/ 100</span>
            </div>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </section>
    </main>
  </body>
</html>
